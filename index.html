<!doctype html>
<html>

<head>
    <title>Stations Vélocité Besançon</title>
    <!-- Style et scripts de Leaflet / OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" 
            crossorigin="" defer></script>
    <!-- style et script du TP -->
    <link rel="stylesheet" href="styles/velocite.css" type="text/css">
    <link rel="stylesheet" href="styles/persos.css" type="text/css">
    <script src="js/velocite.js"></script>
</head>

<body class="showMap">
    <!-- Horloge en haut à gauche -->
    <div id="horloge">23:58</div>
    <!-- La zone d'affichage de l'éventuel personnage actuellement sélectionné avec son emprunt -->
    <div id="icone"><p>Pas d'emprunt en cours</p></div>
    <!-- Bouton d'ajout d'un nouveau personnage -->
    <div id="btnAddCharacter"></div>
    <!-- Bouton de sortie d'un personnage de la scène -->
    <div id="btnExit"></div>
    <!-- Bouton de visualisation de la map -->
    <div id="btnMap"></div>
    <!-- Fenêtre popup (modale) -->
    <div id="popup"></div>
    
    <!-- Rue avec station -->
    <main>
        <div class="light" id="light1"></div>
        <div class="light" id="light2"></div>
        <div class="light" id="light3"></div>
        <div class="light" id="light4"></div>
        <div class="light" id="light5"></div>
        <div class="light" id="light6"></div>
        <div class="light" id="light0"></div>
        <div id="bornes"></div>
        <div class="btnExitStation" id="btnExitStationGauche"></div>
        <div class="btnExitStation" id="btnExitStationDroite"></div>
    </main>

    <!-- La carte --> 
    <div id="map"></div>
    
    </body>

</html>
